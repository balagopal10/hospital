{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this bill for <strong>{{ bill.patient.username }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'bill_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
